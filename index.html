<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">


    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4d3a259dae.js" crossorigin="anonymous"></script>
    <title>Wikipedia Search App</title>
</head>
<body>
    <header class="header">
        <h1 class="title">WIKIPEDIA</h1>
        <p class="subtitle">The Free Encyclopedia App</p>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo" />
    
        <form class="search-form js-search-form">
          <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </header>
    
      <div class="loading-indicator">
        <div class="sk-chase js-spinner hidden">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
    
      <section class="search-results js-search-results"></section>
    </main>
    <script src="app.js"></script>    
</body>

<footer>
    <h4>Developed by: Channel Harris</h4>
    <p>This app was develop to imitate the true wikipedia site visually and is conntected to the Wikipedia API.</p>
